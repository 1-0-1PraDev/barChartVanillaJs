<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bar chart using Vanilla Javascript</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="column">
				<span class="text text-top">my balance</span>
				<span class="heading heading-big fade-in white">$921.48</span>
			</div>
			<div class="logo">
				<img src="./logo.svg" alt="">
			</div>
		</header>
		<main>
			<h2 class="heading">Spending - Last 7 days</h2>
			<div class="charts">
				
			</div>
			<footer>	
				<div class="column">
					<span class="text">Total this month</span>
					<span class="heading-big fade-in">$478.33</span>
				</div>
				<div class="column">
					<span class="text-bold fade-in">+2.4%</span>
					<span class="text">from last month</span>
				</div>
			</footer>
		</main>
		
	</div>
	<script src="./data.json"></script>
	<script src="./script.js"></script>
</body>
</html>
